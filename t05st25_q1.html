<script>
	try {
		if(!document.querySelector('#table01')){
			var table01 = document.createElement("div");
			table01.id = "table01"; 
			document.body.appendChild(table01);
			if(document.querySelector("#div01")){
				table01.appendChild(div01);
			};
		};

		if (document.autoForm!=null && document.autoForm!=undefined && document.autoForm.run.value==''){
			ajax1(document.autoForm,'div01');
			document.querySelector('form[name=autoForm]').remove();
		};

		if (document.autoForm1!=null && document.autoForm1!=undefined && document.autoForm1.run.value==''){
			ajax1(document.autoForm1,'div01');
			document.querySelector('form[name=autoForm1]').remove();
		};

		if (document.autoRunScript!=null && document.autoRunScript!=undefined && document.autoRunScript.run!=null && document.autoRunScript.run.value!=''){
			let s = document.autoRunScript.run.value;
			let script = document.createElement("script");

			script.innerText = s;
			document.body.appendChild(script);
			document.querySelector('form[name=autoRunScript] > input[name=run]').remove();
		};

		if (document.autoRunScript1!=null && document.autoRunScript1!=undefined){
			if (document.autoRunScript1.count!=null && document.autoRunScript1.count!=undefined && document.autoRunScript1.count.value!=''){
				var count = parseInt(document.autoRunScript1.count.value);
				for (var i=0;i<count;i++){
					var run = eval("document.autoRunScript1.run"+i);
					if (run!=null && run!=undefined && run.value!=''){
						var s = run.value;

						var script = document.createElement("script");
						script.textContent = s;
						document.querySelector("body").appendChild(script);

						run.remove();
					};
				};
			}else if (document.autoRunScript1.run!=null && document.autoRunScript1.run!=undefined && document.autoRunScript1.run.value!=''){
				var s = document.autoRunScript1.run.value;
				s = htmlEncode(s);
				var script = document.createElement("script");
				script.textContent = s;
				document.querySelector("body").appendChild(script);

				document.querySelector('form[name=autoRunScript1] > input[name=run]').remove();
			};
		};
	} catch (error) {
		console.error("Script Error:", error);
	};
